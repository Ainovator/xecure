{% extends 'base.html' %}

{% block title %}Создание отчета{% endblock %}

{% block content %}
<div class="report-form-wrapper">
    <h1 class="report-title">Создать новый отчет</h1>
    <form method="POST">
        <div class="select-block">        
            <div class="report-field">
                <label for="lvl" class="filter-label">Уровень отчета</label>
                <select id="lvl" name="lvl" class="filter-select" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            
            <div class="report-field">
                <label for="type-filter" class="filter-label">Тип отчёта:</label>
                <select id="type-filter" name="type" class="filter-select">
                    <option value="">Все</option>
                    <option value="Финансовый">Финансовый</option>
                    <option value="Аналитический">Аналитический</option>
                    <option value="Стратегический">Стратегический</option>
                </select>
            </div>
        </div>
        
        <div class="report-field">
            <label for="title" class="report-label">Заголовок отчета</label>
            <input type="text" id="title" name="title" class="report-input" required>
        </div>
        <div class="report-field">
            <label for="content" class="report-label">Содержание отчета</label>
            <textarea id="content" name="content" class="report-textarea" required></textarea>
        </div>
        <button type="submit" class="report-submit-button">Создать отчет</button>
    </form>
</div>
{% endblock %}
